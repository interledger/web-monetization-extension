name: PR Labeler

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  label:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-24.04
    steps:
      - name: Add labels
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true
