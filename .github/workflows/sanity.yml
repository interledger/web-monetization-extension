name: Sanity

on:
  push:
    branches:
      - main
      - 'v[0-9]+.x'

jobs:
  build:
    name: Build extension
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/setup

      - name: Build
        shell: bash
        run: pnpm build ${{ matrix.browser}} --channel=nightly

  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test:ci

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    continue-on-error: true
    env:
      FORCE_COLOR: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/setup

      - run: pnpm format
        if: always()
      - run: pnpm lint
        if: always()
      - run: pnpm typecheck
        if: always()
      - name: Check spelling
        uses: streetsidesoftware/cspell-action@v6
        if: always()
