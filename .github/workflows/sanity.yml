name: Sanity

on:
  push:
    branches:
      - main

# TODO(@raducristianpopa): add server tests

jobs:
  checks:
    name: ESLint, Prettier, Typecheck
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Environment setup
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint

      - name: Format
        run: pnpm format

      - name: Typecheck
        run: pnpm typecheck

  build-extension:
    name: Build extension
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, opera, edge]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Environment setup
        uses: ./.github/actions/setup

      - name: Build
        shell: bash
        run: pnpm extension build ${{ matrix.browser}}

  test-extension:
    name: Test Extension
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Environment setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm extension test:ci

  build-server:
    name: Build Server
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Environment setup
        uses: ./.github/actions/setup

      - name: Build
        shell: bash
        run: pnpm wm-server build

