name: PR Checks

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  issues: write

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/setup

      - name: Build
        shell: bash
        run: pnpm build ${{ matrix.browser }} --channel=nightly

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.pull_request.number }}-${{ matrix.browser }}
          path: dist/${{ matrix.browser }}/
          if-no-files-found: error

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    continue-on-error: true
    env:
      FORCE_COLOR: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/setup

      - run: pnpm format
        if: always()
      - run: pnpm lint
        if: always()
      - run: pnpm typecheck
        if: always()
      - name: Check spelling
        uses: streetsidesoftware/cspell-action@v6
        if: always()

  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Environment setup
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test:ci

  comment:
    name: Add comment with extension preview builds
    runs-on: ubuntu-22.04
    needs: [build]
    if: github.repository == 'interledger/web-monetization-extension'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get workflow artifacts
        uses: actions/github-script@v7
        id: get-workflow-artifacts
        with:
          script: |
            const script = require('./.github/actions/get-workflow-artifacts.cjs')
            await script({ github, context, core })

      - name: Find comment
        if: ${{ steps.get-workflow-artifacts.outputs.conclusion != 'cancelled' }}
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ steps.get-workflow-artifacts.outputs.pr_number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- __WM_EXTENSION_BUILD_PREVIEWS__ -->'

      - name: Add/Update comment
        if: ${{ steps.get-workflow-artifacts.outputs.conclusion != 'cancelled' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ steps.get-workflow-artifacts.outputs.pr_number }}
          body: ${{ steps.get-workflow-artifacts.outputs.comment_body }}
          edit-mode: replace
